<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detalle de ingreso egreso</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr *ngFor="let ingresoEgreso of ingresosEgresosColeccion | orderIngresoEgreso">
                            <td> {{ ingresoEgreso.description }} </td>
                            <td> {{ ingresoEgreso.amount }} </td>
                            <td [class.text-success]="ingresoEgreso.operationType === IngresoEgresoEnum.INGRESO" [class.text-danger]="ingresoEgreso.operationType === IngresoEgresoEnum.EGRESO">
                                {{ ingresoEgreso.operationType }}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="delete(ingresoEgreso.uid)">
                                    <i class="fa fa-trash"></i>
                                        Borrar
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
